<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animated-header">CHOOSE HEADER</h1>
        </header>
        <nav>
            <button class="nav-button">LINKS</button>
            <button class="nav-button">TO</button>
            <button class="nav-button">OTHER</button>
            <button class="nav-button">PAGES</button>
        </nav>
        <div class="content">
            <div class="left">
                <div class="left-item">Left Item 1</div>
                <div class="left-item">Left Item 2</div>
                <div class="left-item">Left Item 3</div>
            </div>
            <main>Main Content</main>
            <div class="right">
                <div class="right-item">Right Item 1</div>
                <div class="right-item">Right Item 2</div>
                <div class="right-item">Right Item 3</div>
                <div class="right-item">Right Item 4</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
